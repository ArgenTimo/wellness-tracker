# Wellness Tracker API - Docker Compose
services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://wellness:wellness_pass@db:5432/wellness_db
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wellness
      POSTGRES_PASSWORD: wellness_pass
      POSTGRES_DB: wellness_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wellness -d wellness_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
